<section class="text-white container-fluid border border-1 border-warning">
    <h2 class="text-center">INICIO DE SESIÓN</h2>
    <form class="text-white w-100 bg-dark">
        <div class="row">
            <div class="form-group col-3 mx-auto">
                <label for="username" class="fs-3 form-control-label mx-auto my-1">
                    User DNI
                </label>
                <input type="number" class="rounded form-control" id="username" placeholder="User DNI Here">
            </div>
            <div class="form-group col-3 mx-auto">
                <label for="username" class="fs-3 form-control-label mx-auto my-1">
                    User Nmae
                </label>
                <input type="text" class="rounded form-control" id="username" placeholder="User Name Here">
            </div>
            <div class="form-group col-3 mx-auto">
                <label for="pswd" class="fs-3 form-control-label mx-auto my-1">
                    Password
                </label>
                <input type="password" class="rounded form-control" id="pswd" placeholder="Password">
            </div>
        </div>
        <div class="w-100 d-inline-flex align-items-center justify-content-center mx-auto my-5">
            <button type="submit" class="mx-5 w-25 btn btn-warning border border-3 border-danger"
                onclick="handleClickToEdit(event)">
                ENVIAR
            </button>
            <button type="reset" class="mx-5 w-25 btn btn-warning border border-3 border-danger">
                LIMPIAR
            </button>
            <button type="button" class="mx-5 w-25 btn btn-warning border border-3 border-danger">
                RESTABLECER CONTRASEÑA
            </button>
        </div>
    </form>
</section>
